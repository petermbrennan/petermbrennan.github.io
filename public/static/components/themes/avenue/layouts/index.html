<div class="rows-layout layout">
  <header role="banner">

    <div class="logo-container">
      <div id="drop-target-logo" class="content"><!-- place logo widget here --></div>
    </div>
    <div class="pin-to-bottom navbar-content">
      <div class="navigation-container collapsable">

        <div id="drop-target-nav" class="collapsable-content collapse"><!-- nav widget here --></div>

        <div class="buttons">
          <span id="drop-target-btn"><!-- btn widget here --></span>
          <a class="collapsable-btn btn" data-toggle="collapse" data-target=".collapsable-content">
            <div class="text">Menu</div>
            <div class="mobile-button">
              <span class="m-top"></span>
              <span class="m-middle"></span>
              <span class="m-bottom"></span>
            </div>
          </a>
        </div>

      </div> <!-- end .navigation-container -->
    </div> <!-- end .pin-to-bottom -->
  </header>

  <div id="drop-target-aside-before-main">
  </div>

  <section role="main" id="drop-target-main">
  </section>

  <aside id="drop-target-aside-after-main">
  </aside>

  <footer role="contentinfo">
    <div id="drop-target-footer" class="content"></div>
  </footer>
</div>
