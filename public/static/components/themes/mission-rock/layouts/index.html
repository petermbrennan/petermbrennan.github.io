<div class="rows-layout layout">
  <header role="banner">

    <div class="logo-container">
      <div id="drop-target-logo" class="content"><!-- place logo widget here --></div>
    </div>

    <div class="navigation-container collapsable">
      <div class="content">

        <div id="drop-target-nav" class="collapsable-content collapse"><!-- nav widget here --></div>

        <div class="buttons">
          <span id="drop-target-btn"><!-- btn widget here --></span>
          <a class="collapsable-btn btn" data-toggle="collapse" data-target=".collapsable-content"><span class="text">Menu</span><span class="bars"><span></span><span></span><span></span></span></a>
        </div>

      </div> <!-- end .content -->
    </div> <!-- end .navigation-container -->

  <div id="drop-target-aside-before-main">
  </div>

  <section role="main" id="drop-target-main">
  </section>

  <aside id="drop-target-aside-after-main">
  </aside>

          <p class="phone">
            <span class="p-tel tel" style="visibility: visible;">602-903-7100</span>
          </p>
          <span class="p-street-address street-address">
            6910 E. Chauncey Lane, Suite 240
          </span>
          <span class="p-locality locality">
            Phoenix</span>,
          <span class="p-region region">
            AZ
          </span>

          </span>
