<script id="google-translate-config" type="application/json">
  {
    "languages": "{{ widget.languages.best_value }}",
    "appendOptions": "{{ widget.append_options.value_or_default }}",
    "appendElement": "{{ widget.append_element.value }}" 
  }
</script>

<div id="google_translate_element" class="google-translate widget"></div>

<script type="text/javascript">
  function googleTranslateElementInit() {
    new google.translate.TranslateElement({
      pageLanguage: 'en', 
      includedLanguages: '{{ widget.languages.best_value }}', 
      layout: google.translate.TranslateElement.InlineLayout.SIMPLE},'google_translate_element');
  }
</script>

<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
