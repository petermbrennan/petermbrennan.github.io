<form>
  {{ widget | start_tab: "fa fa-cogs", "Configs", true }}

    <div class="form-field">
      {{ widget.unit_ownership_id.id_hidden_field }}
      <label for="{{ widget.unit_ownership_id.value_field_id }}" >
        Unit Ownership ID
      </label>
      <input type="text"
        id="{{ widget.unit_ownership_id.value_field_id }}"
        name="{{ widget.unit_ownership_id.value_field_name }}"
        value="{{ widget.unit_ownership_id.value }}"
      />
    </div>
  {{ widget | end_tab }}

  {{ widget | start_tab: "fa fa-files-o", "Docs"}}
    <h1>G5 Widget Document</h1>
    <p>{{ widget.widget_documentation_link }}</p>
  {{ widget | end_tab: true }}

</form>
